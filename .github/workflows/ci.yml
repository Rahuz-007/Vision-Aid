name: CI Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  # Backend Tests & Build
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Back-end
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Back-end/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || echo "‚ö†Ô∏è Linter not configured yet"
        continue-on-error: true
      
      - name: Run tests
        run: npm test || echo "‚ö†Ô∏è Tests not configured yet"
        continue-on-error: true
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-minimum-32-characters-long-for-testing
          SESSION_SECRET: test-session-secret-minimum-32-characters-long
          FRONTEND_URL: http://localhost:3000
      
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for vulnerabilities
        run: npm audit --audit-level=critical
  
  # Frontend Tests & Build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./front -end/vision-aid-ui
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: front -end/vision-aid-ui/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || echo "‚ö†Ô∏è Linter not configured yet"
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests || echo "‚ö†Ô∏è Tests not configured yet"
        continue-on-error: true
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:3001
      
      - name: Build production bundle
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:3001' }}
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: front -end/vision-aid-ui/build
          retention-days: 7
      
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
  
  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Backend npm audit
        run: |
          cd Back-end
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Vulnerabilities found"
      
      - name: Frontend npm audit
        run: |
          cd "front -end/vision-aid-ui"
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Vulnerabilities found"
  
  # Code Quality
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Check code formatting
        run: |
          echo "üìù Code quality checks..."
          find . -name "*.js" -not -path "*/node_modules/*" | head -10
      
      - name: Count LOC
        run: |
          echo "üìä Lines of Code:"
          find . -name "*.js" -not -path "*/node_modules/*" -not -path "*/build/*" | xargs wc -l | tail -1

