version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: vision-aid-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://admin:password@localhost:27017/admin --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vision-aid-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # YOLO Detection Service
  yolo-service:
    build:
      context: ./yolo-service
      dockerfile: Dockerfile
    container_name: vision-aid-yolo
    restart: unless-stopped
    ports:
      - "8000:5000"
    volumes:
      - ./yolo-service:/app
      - yolo_cache:/root/.cache
    environment:
      - PORT=5000
      - YOLO_MODEL_PATH=yolov8n.pt
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          cpus: '2'
          memory: 4G
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./Back-end
      dockerfile: Dockerfile
    container_name: vision-aid-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./Back-end:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    environment:
      - PORT=3000
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/vision-aid?authSource=admin
      - REDIS_URL=redis://redis:6379
      - YOLO_SERVICE_URL=http://yolo-service:5000
      - JWT_SECRET=dev-secret-key-change-in-production
      - FRONTEND_URL=http://localhost:3001
      - LOG_LEVEL=debug
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      yolo-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React App)
  frontend:
    image: node:18-alpine
    container_name: vision-aid-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - "./front -end/vision-aid-ui:/app"
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm start"
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  yolo_cache:
    driver: local

networks:
  default:
    name: vision-aid-network
    driver: bridge
