global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "vision-aid"
    environment: "production"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Vision Aid Backend API
  - job_name: "vision-aid-backend"
    static_configs:
      - targets: ["backend:3001"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Vision Aid Health Checks
  - job_name: "vision-aid-health"
    static_configs:
      - targets: ["backend:3001"]
    metrics_path: "/health/metrics"
    scrape_interval: 30s

  # YOLO Service (if available)
  - job_name: "yolo-service"
    static_configs:
      - targets: ["yolo:5000"]
    metrics_path: "/metrics"
    scrape_interval: 15s
    honor_labels: true

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter (for system metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    honor_labels: true
